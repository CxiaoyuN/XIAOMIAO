name: Build & Deploy Kitty JSON with Bun

on:
  workflow_dispatch:   # 手动触发
  schedule:
    - cron: "0 2 * * *"   # 每天凌晨 2 点自动运行
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build JSON files
        run: |
          mkdir -p docs

          # 生成 vod.json
          cp kitty.config.vod.ts kitty.config.ts
          bunx kitty-parse -o docs/vod.json

          # 生成 x.json
          cp kitty.config.x.ts kitty.config.ts
          bunx kitty-parse -o docs/x.json

          # 生成 xvod.json
          cp kitty.config.xvod.ts kitty.config.ts
          bunx kitty-parse -o docs/xvod.json

          # 合并成 all.json
          jq -s 'add' docs/vod.json docs/x.json docs/xvod.json > docs/all.json

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./docs
